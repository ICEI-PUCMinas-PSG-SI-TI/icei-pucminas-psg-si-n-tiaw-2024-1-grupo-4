<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../../assets/js/index.js"></script>
</head>

<body onload="listarDisciplinas()">
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">
                <a class="navbar-brand text-light" href="cadastro_pessoas.html">
                    <!-- <img src="https://fakeimg.pl/353x129" alt="Puc" width="200" class="img-fluid"> -->
                    Puc Chek
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="listagem_alunos.html">Lista Alunos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="listagem_professores.html">Lista Professor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="listagem_disciplinas.html">Cadastro de Disciplina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page"
                                href="cadastro_turma.html">Cadastro de Turma</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="cadastro_aulas.html">Cadastro de Aula</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#" onclick="logoutUser()">Sair <i
                                    class="bi bi-box-arrow-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <h2 class="text-center mb-3">Listagem de Disciplinas</h2>

        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addDisciplinaModal">Adicionar
            Disciplina</button>
        <table class="table" id="grid-disciplinas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-disciplinas">

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="addDisciplinaModal" tabindex="-1" aria-labelledby="addDisciplinaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDisciplinaModalLabel">Adicionar Disciplina</h5>
                </div>
                <form id="form-add-disciplina" onsubmit="adicionarDisciplina()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="codigo-disciplina">Código:</label>
                            <input type="text" class="form-control" id="codigo-disciplina" required>
                        </div>
                        <div class="form-group">
                            <label for="nome-disciplina">Nome:</label>
                            <input type="text" class="form-control" id="nome-disciplina" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="adicionarDisciplina()">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editDisciplinaModal" tabindex="-1" aria-labelledby="editDisciplinaModal"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDisciplinaModalLabel">Editar Disciplina</h5>
                </div>
                <form id="form-edit-disciplina" onsubmit="editarDisciplina()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="edit-id-disciplina">ID:</label>
                            <input type="text" class="form-control" id="edit-id-disciplina" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="edit-codigo-disciplina">Código:</label>
                            <input type="text" class="form-control" id="edit-codigo-disciplina" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-nome-disciplina">Nome:</label>
                            <input type="text" class="form-control" id="edit-nome-disciplina" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-primary fixed-bottom">
        <div class="container">
            <p class="text-center mt-3 text-light">© 2024 Company, Inc, By Puc Chek</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../assets/json/disciplinas.js"></script>
    <script src="../../assets/js/disciplinas.js"></script>
</body>

</html>
