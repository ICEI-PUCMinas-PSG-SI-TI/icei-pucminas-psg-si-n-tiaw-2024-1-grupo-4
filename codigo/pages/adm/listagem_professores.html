    <div class="container mt-4">
        <h2 class="text-center mb-5">Listagem de Professores</h2>

        <!--<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addProfessorModal">Adicionar
            Professor</button>-->
        <table class="table" id="grid-professores">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Senha</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-professores">

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="addProfessorModal" tabindex="-1" aria-labelledby="addProfessorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProfessorModalLabel">Adicionar Professor</h5>
                </div>
                <form id="form-add-professor" onsubmit="createProfessor()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nome-professor">Nome:</label>
                            <input type="text" class="form-control" id="nome-professor" required>
                        </div>
                        <div class="form-group">
                            <label for="matricula-professor">Matrícula:</label>
                            <input type="text" class="form-control" id="matricula-professor" required>
                        </div>
                        <div class="form-group">
                            <label for="senha-professor">Senha:</label>
                            <input type="password" class="form-control" id="senha-professor" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editProfessorModal" tabindex="-1" aria-labelledby="editProfessorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfessorModalLabel">Editar Professor</h5>
                </div>
                <form id="form-edit-professor" onsubmit="updateProfessor()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="edit-id-professor">ID:</label>
                            <input type="text" class="form-control" id="edit-id-professor" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="edit-nome-professor">Nome:</label>
                            <input type="text" class="form-control" id="edit-nome-professor" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-matricula-professor">Matrícula:</label>
                            <input type="text" class="form-control" id="edit-matricula-professor" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-senha-professor">Senha:</label>
                            <input type="password" class="form-control" id="edit-senha-professor" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
