        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">
                <a class="navbar-brand text-light" href="cadastro_pessoas.html">
                    <!-- <img src="https://fakeimg.pl/353x129" alt="Puc" width="200" class="img-fluid"> -->
                    Puc Chek
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="listagem_alunos.html">Lista Alunos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="listagem_professores.html">Lista Professor</a>

                                href="cadastro_turma.html">Cadastro de Turma</a>
                        </li>
                        <li class="nav-item">

                                    class="bi bi-box-arrow-right"></i></a>

                </div>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="row">
            <p class="text-center h2 p-5">Cadastro de Turma</p>
            <div class="col-3">
                <select class="form-select col-3 rounded border-dark m-1 p-2" id="select-turma" onchange="selecionaTurma()">
                    <option value="0" selected>Nova turma</option>
                </select>
            </div>
            <div class="col-3">
                <select class="form-select col-3 rounded border-dark m-1 p-2" id="select-disciplina">
                    <option value="0" selected>-= Disciplina =-</option>
                </select>
            </div>
            <div class="col-3">
                <select class="form-select col-3 rounded border-dark m-1 p-2" id="select-professor">
                    <option value="0" selected>-= Professor =-</option>
                </select>
            </div>
            <div class="col-3">
                <input class="btn btn-primary" type="submit" onclick="salvarTurma()" value="Salvar">
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <ul class="list-group mt-2 p-1" id="list-alunos-disponiveis">
                    <li class="list-group-item">
                        <strong>
                            <p class="text-center m-0">Alunos disponíveis</p>
                        </strong>
                    </li>
                </ul>
            </div>
            <div class="col-2 text-center">
                <button type="button" class="btn btn-default btn-lg" onclick="addAlunoNaTurma()">
                    <span class="bi-arrow-right"></span>
                </button>
                <button type="button" class="btn btn-default btn-lg" onclick="removeAlunoNaTurma()">
                    <span class="bi-arrow-left"></span>
                </button>
            </div>
            <div class="col-5">
                <ul class="list-group mt-2 p-1" id="list-alunos-turma">
                    <li class="list-group-item">
                        <strong>
                            <p class="text-center m-0">Alunos da turma</p>
                        </strong>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <br><br><br>
        </div>
    </section>
    <footer class="bg-primary fixed-bottom">
        <div class="container">
            <p class="text-center mt-3 text-light">© 2024 Company, Inc, By Puc Chek</p>
