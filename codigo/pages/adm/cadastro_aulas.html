    <main class="container mt-5">
        <h2>Cadastro de Aula</h2>
        <form id="classForm">
            <div class="mb-3">
                <label for="classGroup" class="form-label">Turma</label>
                <select class="form-control" id="classGroup" required>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="mb-3">
                <label for="dayOfWeek" class="form-label">Dia da Semana</label>
                <select class="form-control" id="dayOfWeek" required>
                    <option value="Segunda-feira">Segunda-feira</option>
                    <option value="Terça-feira">Terça-feira</option>
                    <option value="Quarta-feira">Quarta-feira</option>
                    <option value="Quinta-feira">Quinta-feira</option>
                    <option value="Sexta-feira">Sexta-feira</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dataInicio" class="form-label">Data de Início</label>
                <input type="date" class="form-control" id="dataInicio" required>
            </div>
            <div class="mb-3">
                <label for="dataTermino" class="form-label">Data de Término</label>
                <input type="date" class="form-control" id="dataTermino" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const turmas = dadosIniciaisTurmas.turmas;
            const disciplinas = dadosIniciaisDisciplinas.disciplinas;

            const turmaSelect = document.getElementById('classGroup');
            const disciplinaSelect = document.getElementById('subject');

            // Populate turmas select
            turmas.forEach(turma => {
                let option = document.createElement('option');
                option.value = turma.id;
                option.textContent = `Turma ${turma.id}`;
                turmaSelect.appendChild(option);
            });
        });
    </script>
